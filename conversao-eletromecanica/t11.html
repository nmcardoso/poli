otor;<\\\/p>\\n\\n<p>\\\\(K\\\\phi=\\\\)&nbsp;*4210* \\\\(\\\\mu\\\\text{V\\\/rd\\\/s}\\\\)&nbsp; &nbsp; &nbsp; &nbsp; (inteiro)<\\\/p>\\n\",\"<p>(b) as perdas rotacionais (perdas mec\\u00e2nicas+perdas no n\\u00facleo) do motor em vazio;<\\\/p>\\n\\n<p>\\\\(P_\\\\text{rot} = \\\\) *61,8\\\/61.8\\\/61,7\\\/61.7* \\\\(\\\\text{ mW}\\\\)&nbsp; &nbsp;(1 d\\u00edgito decimal)<\\\/p>\\n\",\"<p>(c) a corrente de partida do motor;<\\\/p>\\n\\n<p>\\\\(I_p = \\\\) *1087* \\\\(\\\\text{mA}\\\\)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(inteiro)<\\\/p>\\n\",\"<p>(d)&nbsp;o torque de partida do motor.<\\\/p>\\n\\n<p>\\\\(T_p = \\\\)&nbsp;*4576\\\/4577* \\\\(\\\\mu\\\\text{N.m}\\\\)&nbsp;&nbsp;(inteiro)<\\\/p>\\n\",\"<p>(e) O motor acima ser\\u00e1 usado para acionar uma carga que consome 0,75 W a 8750 rpm. Calcule a tens\\u00e3o que deve ser aplicada ao motor para que ele seja capaz de operar nessa condi\\u00e7\\u00e3o. Assumir que as perdas rotacionais s\\u00e3o proporcionais ao cubo da velocidade.&nbsp;<\\\/p>\\n\\n<p>\\\\(V_a = \\\\)&nbsp;&nbsp;*4,8\\\/4.8\\\/4,7\\\/4.7\\\/4,9\\\/4.9* \\\\(\\\\text{V}\\\\)&nbsp; (1 d\\u00edgito decimal)<\\\/p>\\n\",\"<p>(f) Qual o rendimento do motor nessa condi\\u00e7\\u00e3o de carga?<\\\/p>\\n\\n<p>\\\\(\\\\eta =\\\\) *77,5\\\/77.5\\\/77,4\\\/77.4*&nbsp; %&nbsp; &nbsp;(1 d\\u00edgito decimal)<\\\/p>\\n\"],\"submitAnswer\":\"Submit\"},\"library\":\"H5P.Blanks 1.12\",\"metadata\":{\"contentType\":\"Preencher as lacunas (Fill in the Blanks)\",\"license\":\"CC BY-NC\",\"title\":\"Motor CC 7\",\"authors\":[{\"name\":\"Viviane Cristine Silva\",\"role\":\"Author\"}],\"licenseVersion\":\"4.0\"},\"subContentId\":\"554a669e-c52a-4e08-b497-173ca72b6a62\"}],\"disableBackwardsNavigation\":false,\"randomQuestions\":false,\"endGame\":{\"showResultPage\":true,\"showSolutionButton\":true,\"showRetryButton\":true,\"noResultMessage\":\"Terminado\",\"message\":\"O seu resultado:\",\"overallFeedback\":[{\"from\":0,\"to\":100}],\"solutionButtonText\":\"M
